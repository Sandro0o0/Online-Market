<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="Placeholders/preload.css" />
    <title>Online Market</title>
  </head>
  <body>
    <div class="top-header">
      <div class="top-header-container">
        <div class="phone-number">
          <i class="fa-solid fa-phone"></i>
          <p>*7007 / +995 (32) 2 60 30 60</p>
        </div>
        <ul>
          <a href="">სავაჭრო პოლიტიკა</a>
          <a href="">განვადება</a>
          <a href="">ფილიალები</a>
          <select name="lang">
            <option value="">ENG</option>
            <option value="">GEO</option>
          </select>
        </ul>
      </div>
    </div>
    <header>
      <div class="header-container">
        <div class="logo-wrapper">
          <img src="./assets/58596977_9391707.png" alt="NOT FOUND!" />
          <h2>SwiftBuy</h2>
        </div>
        <nav class="navigation">
          <div id="navs" class="nav-item btn primary-btn">
            <i class="fa-solid fa-grip"></i>
            <h4>ნავიგაცია</h4>
          </div>
          <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="search-bar" placeholder="ძიება" type="text" />
          </div>
          <div id="cart" class="cart btn secondary-btn">
            <i class="fa-solid fa-cart-shopping"></i>
            <h4>კალათა</h4>
          </div>
          <div id="login" class="login btn secondary-btn">
            <i class="fa-solid fa-user"></i>
            <h4>შესვლა</h4>
          </div>
          <i class="fa-solid fa-calculator btn primary-btn"></i>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-container">
        <section class="hero">
          <ul>
            <div>
              <i class="fa-solid fa-mobile-screen"></i>
              <a href="">მობილური</a>
            </div>
            <div>
              <i class="fa-solid fa-laptop"></i>
              <a href="">ლეპტოპი</a>
            </div>

            <div>
              <i class="fa-solid fa-tv"></i>
              <a href="">ტელევიზორი</a>
            </div>
            <div>
              <i class="fa-solid fa-desktop"></i>
              <a href="">კომპიუტერი (PC)</a>
            </div>
            <div>
              <i class="fa-solid fa-microchip"></i>
              <a href="">აქსესუარები</a>
            </div>
            <div>
              <i class="fa-solid fa-desktop"></i>
              <a href="">კომპიუტერი (PC)</a>
            </div>
            <div>
              <i class="fa-solid fa-microchip"></i>
              <a href="">აქსესუარები</a>
            </div>
          </ul>

          <div class="image-carousel">
            <button class="arrow left">&#10094;</button>

            <div class="carousel-track">
              <img src="./assets/pc-banner.jpg" />
              <img src="./assets/pc-banner.jpg" />
              <img src="./assets/pc-banner.jpg" />
            </div>

            <button class="arrow right">&#10095;</button>
          </div>
        </section>

        <section id="product-cards" class="product-cards">
          <h2>სულსწრაფი შეთავაზებები</h2>

          <div class="arrow left">&#10094;</div>
          <div id="product-carousel" class="item-carousel-product">
            <div class="placeholder-item">
              <span class="loader"></span>
            </div>
            <div class="placeholder-item">
              <span class="loader"></span>
            </div>
            <div class="placeholder-item">
              <span class="loader"></span>
            </div>
            <div class="placeholder-item">
              <span class="loader"></span>
            </div>
            <div class="placeholder-item">

            </div>
            <div class="placeholder-item">
              <span class="loader"></span>
            </div>
          </div>
          <div class="arrow right">&#10095;</div>
        </section>
        <section id="categories" class="categories">
          <button class="arrow left">&#10094;</button>
          <div id="categories-item-wrapper">
            <div class="placeholder-categories">
              <span class="loader"></span>
            </div>
            <div class="placeholder-categories">
              <span class="loader"></span>
            </div>
            <div class="placeholder-categories">
              <span class="loader"></span>
            </div>
          </div>
          <button class="arrow right">&#10095;</button>
        </section>
        <div id="product-cards" class="product-cards laptops">
          <h2>ლეპტოპები</h2>
          <button class="arrow left">&#10094;</button>
          <div id="item-wrapper" class="item-carousel-product">
            <div class="placeholder-item">

            </div>
            <div class="placeholder-item">
              <span class="loader"></span>
            </div>
          </div>
          <button class="arrow right">&#10095;</button>
        </div>
        <div id="product-cards" class="product-cards phones">
          <h2>ტელეფონები</h2>
          <button class="arrow left">&#10094;</button>
          <div id="item-wrapper" class="item-carousel-product">
            <div class="placeholder-item">

            </div>
            <div class="placeholder-item">

            </div>
            <div class="placeholder-item">
              <span class="loader"></span>
            </div>
            <div class="placeholder-item">
              <span class="loader"></span>
            </div>
            <div class="placeholder-item">
              <span class="loader"></span>
            </div>
          </div>
          <button class="arrow right">&#10095;</button>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/c0c94e5aa2.js"
      crossorigin="anonymous"
    ></script>
    <script src="script/categories.js"></script>
    <script src="./script/package.js"></script>
    <script src="./script/product.js"></script>
    <script src="/script/main.js"></script>
  </body>
</html>
